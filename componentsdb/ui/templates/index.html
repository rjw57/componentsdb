{% extends "layout_page.html" %}

{% block body %}
  Hello, {{g.current_user.name}}.

  <a href="{{url_for('ui.signout')}}">Sign out</a>

  <h2>Collections</h2>

  <a href="{{url_for('ui.collection_create')}}">create</a>

  <ul>
  {% for c in collections %}
  <li>
    <a href="{{url_for('ui.collection', key=c.encoded_key)}}">{{c.name}}</a>
    {% if c.can_delete %}
    <a href="{{url_for('ui.collection_delete', key=c.encoded_key)}}">delete</a>
    {% endif %}
  </li>
  {% endfor %}
  </ul>
{% endblock %}
